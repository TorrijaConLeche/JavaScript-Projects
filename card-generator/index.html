<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/card-generator/style.css">
    <link rel="stylesheet" href="/card-generator/card.css">
    <script type="module" src="/card-generator/main.js"></script>
    <title>Pokemon Cards</title>
</head>

<body>
    <title>Sudoku</title>
    <h1>Pokemon Cards</h1>


    <div id="search">
        <input placeholder="Pokemon Name..." type="text" id="pokename">

        <button id="pokesubmit">GO!</button>
    </div>

    <div id="cardbg">


        <div id="card">

            <div id="imagediv">
                <img id="image">
            </div>

            <h2 id="name">Pikachu</h2>

            <div id="info">

                <div id="types">

                </div>

                <div id="moves">

                </div>

            </div>
            <div id="stats">
                <div class="statcontent">
                    <span>HP</span>
                    <div class="stat">
                        <div id="HP" class="statbar"></div>
                    </div>
                </div>

                <div class="statcontent">
                    <span>ATT</span>
                    <div class="stat">
                        <div id="ATT" class="statbar"></div>
                    </div>
                </div>
                <div class="statcontent">
                    <span>DEF</span>
                    <div class="stat">
                        <div id="DEF" class="statbar"></div>
                    </div>
                </div>

                <div class="statcontent">
                    <span>S.ATT</span>
                    <div class="stat">
                        <div id="S.ATT" class="statbar"></div>
                    </div>
                </div>

                <div class="statcontent">
                    <span>S.DEF</span>
                    <div class="stat">
                        <div id="S.DEF" class="statbar"></div>
                    </div>
                </div>

                <div class="statcontent">
                    <span>SPD</span>
                    <div class="stat">
                        <div id="SPD" class="statbar"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <body>

</html>
